<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <h5 class="card-header">Cadastro</h5>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="col-md-6">
                            <label for="sobrenome" class="form-label">Sobrenome:</label>
                            <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>
                        <div class="col-md-6">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="idade" class="form-label">Idade:</label>
                            <input type="number" class="form-control" id="idade" placeholder="Digite sua idade">
                        </div>
                        <div class="col-md-6">
                            <label for="estado" class="form-label">Mora em Santa Catarina?</label>
                            <select class="form-select" id="estado">
                                <option value="">Selecione</option>
                                <option value="sim">Sim</option>
                                <option value="nao">NÃ£o</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="tecnologias" class="form-label">Tecnologias Conhecidas:</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="angular" name="tecnologias[]" value="angular">
                                <label class="form-check-label" for="angular">Angular</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="docker" name="tecnologias[]" value="docker">
                                <label class="form-check-label" for="docker">Docker</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="javascript" name="tecnologias[]" value="javascript">
                                <label class="form-check-label" for="javascript">JavaScript</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="java" name="tecnologias[]" value="java">
                                <label class="form-check-label" for="java">Java</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="python" name="tecnologias[]" value="python">
                                <label class="form-check-label" for="python">Python</label>
                            </div>
